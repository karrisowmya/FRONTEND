<!DOCTYPE html>
<html>
    <head>
        <title>
            Arith ope
        </title>
        <script>
            a=prompt("Enter the value of A for addition : ")-0;
            b=prompt("Enter the value of B for addition : ")-0;
            c=a+b;
            alert(a+" + "+b+"="+c);
            a=prompt("Enter the value of A for subtraction : ")-0;
            b=prompt("Enter the value of B for subtraction : ")-0;
            c=a-b;
            alert(a+" - "+b+"="+c);
            a=prompt("Enter the value of A for multiplication : ")-0;
            b=prompt("Enter the value of B for multiplication : ")-0;
            c=a*b;
            alert(a+" * "+b+"="+c);
            a=prompt("Enter the value of A for division : ")-0;
            b=prompt("Enter the value of B for division : ")-0;
            c=a/b;
            alert(a+"/"+b+"="+c);
        </script>
    </head>
</html>
