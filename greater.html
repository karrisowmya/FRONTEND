<html>
<head>
<script>
function relation()
{
   if(document.getElementById("t1").value==document.getElementById("t2").value)
   {
      document.getElementById("res").innerHTML="BOTH ARE EQUAL";
   }
   else if(document.getElementById("t1").value>document.getElementById("t2").value)
   {
      document.getElementById("res").innerHTML="FIRST NUMBER IS GREATER";
   }
   else
   {
     document.getElementById("res").innerHTML="SECOND NUMBER IS GREATER";
   } 
}
</script>
</head>
<body>
<h1>Enter First number: <input type="number" id="t1"></h1>
<h1>Enter Second number: <input type="number" id="t2"></h1>
<button type="button" onclick="relation()">VERIFY</button>
<br><br>
<div id="res"></div>
</body>
</html>
